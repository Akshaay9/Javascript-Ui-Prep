<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!--  Input -->
      <input type="text" class="hourInput" id="hourInput" />
      <input type="text" class="minuteInput" id="minuteInput" />
      <input type="text" class="secondInput" id="secondInput" />
      <!-- CTA -->
      <div>
        <button id="startCTA">Start Timer</button>
        <button id="pauseCTA">Pause Timer</button>
        <button id="resetCTA">Reset Timer</button>
      </div>

      <div>
        <p id="hourValue">hour : 00</p>
        <p id="minuteValue">Minute : 00</p>
        <p id="secondValue">Seconds : 00</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
