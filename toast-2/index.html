<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>Toast</h3>

    <div id="topRight" class="container"></div>
    <div id="topLeft" class="container"></div>
    <div id="bottomRight" class="container"></div>
    <div id="bottomLeft" class="container"></div>

    <!-- Top/Bottom -->
    <label for="">Position</label>
    <select name="" id="position-tb">
      <option value="top">top</option>
      <option value="bottom">bottom</option>
    </select>

    <!-- left/ right -->
    <label for="">Right/left</label>
    <select name="" id="position-lr">
      <option value="right">right</option>
      <option value="left">left</option>
    </select>

    <!-- Type -->
    <label for="">Type</label>
    <select name="" id="type">
      <option value="success">success</option>
      <option value="error">error</option>
    </select>

    <!-- seconds/range -->
    <label for="">Range</label>
    <input type="range" name="" id="range-second" min="2" max="10" />

    <button id="add-Toast">Add toast</button>

    <!-- toast template -->

    <script src="./script.js"></script>
  </body>
</html>
